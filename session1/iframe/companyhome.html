<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CompuGlobalHyperMegaNet -- Welcome!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #fee211">
    <div class="px-4 py-5 my-5 text-center" style="background-color: #fee211">
      <img
        class="d-block mx-auto mb-4"
        src="./logo.png"
        alt=""
        width="318"
        height="250"
      />
      <h1 class="display-5 fw-bold">Welcome to Compu-Global-Hyper-Mega-Net!</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Ever since they put the internet on computers,
          Compu-Global-Hyper-Mega-Net has been your leading provider of
          services. Just ask our Junior Vice President, Homer J. Simpson! We
          won't be bought out (don't tell Bill Gates)!
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <script
            type="module"
            src="https://10ax.online.tableau.com/javascripts/api/tableau.embedding.3.6.0.min.js"
          ></script>
          <tableau-viz
            id="tableau-viz"
            src="https://10ax.online.tableau.com/t/setitsandboxdev427435/views/KPIs/saleskpi"
            hide-tabs
            toolbar="hidden"
          >
          </tableau-viz>
          <!--
          <iframe
            src="https://10ax.online.tableau.com/t/setitsandboxdev427435/views/KPIs/saleskpi?:embed=yes&:toolbar=no"
          ></iframe>
          <iframe
            src="https://10ax.online.tableau.com/t/kjmdev797388/views/KPIs/orderskpi?:embed=yes&:toolbar=no"
          ></iframe>
          <iframe
            src="https://10ax.online.tableau.com/t/kjmdev797388/views/KPIs/customerskpi?:embed=yes&:toolbar=no"
          ></iframe>
          -->
        </div>
        <br />
        <form action="">
          <input
            type="text"
            value="70"
            id="userMark"
            placeholder="Please Enter Your Results"
          />
          <input type="button" value="Submit" onclick="checkMark();" />
        </form>
        <br />
        <br />
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Example label</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Example input"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Another label</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Another input"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="./TableauEmbed.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
